              <form action="daftar_pegawai.html">
            <div class="form-group row">
              <label for="text" class="col-4 col-form-label">Nama Pegawai :</label> 
              <div class="col-8">

                  </div>

              </div>
            </div>
            <div class="form-group row">
              <label for="birthdate" class="col-4 col-form-label">Tempat, Tanggal lahir :</label>
              <div class="col-8">
                <div class="input-group">
                  <input id="birthplace" name="birthplace" type="text" class="form-control" placeholder="Tempat lahir" required="required">
                  <div class="input-group-append">
                    <span class="input-group-text">/</span>
                  </div>
                  <input id="birthdate" name="birthdate" type="date" class="form-control" required="required">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4">Gender :</label> 
              <div class="col-8">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="laki" required="required"> 
                  <label for="radio_0" class="custom-control-label">Laki-Laki</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="perempuan" required="required"> 
                  <label for="radio_1" class="custom-control-label">Perempuan</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="text" class="col-4 col-form-label">NIK :</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-arrow-right"></i>
                    </div>
                  </div> 
                  <input id="text" name="text" type="number" required="required" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="textarea" class="col-4 col-form-label">Alamat :</label> 
              <div class="col-8">
                <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control" required="required"></textarea>
              </div>
            </div>
            <div class="form-group row">

              <div class="col-8">
                <input id="text2" name="text2" type="text" class="form-control">
              </div>
            </div>
            <div class="form-group row">

                <div class="input-group">
                  <div class="input-group-prepend">
