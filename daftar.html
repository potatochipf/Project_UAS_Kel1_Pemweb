<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="flex bg-white rounded-lg shadow-lg overflow-hidden w-full h-full">
    <!-- Left Section -->
    <div class="w-2/3 pr-24 pl-24 pt-8">
      <div class="mb-6">
        <img src="images/Adobe Express 2025-01-17 22.35.47.png" alt="Logo Rumah Sakit" class="mb-2" width="150" height="150">
        <h2 class="text-4xl font-bold mb-6">Buat Akun Pasien</h2>
        <p class="text-gray-500 mb-10 text-xl">Silakan masukkan data akun yang terdaftar di sistem kami</p>
      </div>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-bold text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-teal-600"
            placeholder="Email"
          />
        </div>
        <div class="pt-6">
          <label for="password" class="block text-sm font-bold text-gray-600">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-teal-600"
              placeholder="Password"
            />
          </div>
          <p class="text-xs">Panjang password minimal 8</p>
        </div>
        <div class="pt-6">
          <label for="password" class="block text-sm font-bold text-gray-600">Konfirmasi Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-teal-600"
              placeholder="Password"
            />
          </div>
          <p class="text-xs">Panjang password minimal 8</p>
        </div>
        <div class="pt-6">
            <button
            type="submit"
            class="w-full py-2 px-4 bg-teal-700 font-semibold text-white rounded-md hover:bg-teal-500 focus:outline-none focus:ring focus:ring-teal-300"
            >
            Daftar
            </button>
            </form>
            <p class="mt-4 text-center text-xl text-gray-500">
                Sudah mempunyai akun? Silahkan masuk <a href="login.html" class="text-teal-600 font-bold">di sini</a>
            </p>  
        </div>
    </div>

    <!-- Right Section -->
    <div class="w-1/3">
      <img
        src="images/resized_image_1072x625.png"
        alt="Rumah Sakit"
        class="w-full h-full object-cover"
      />
    </div>
  </div>
</body>
</html>
